<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    {% if header %}
        <h3>{{ header }} </h3>
    {% endif %}
</div>
<div class="modal-body">
    {% if body %}
        {{ body }}
    {% endif %}
</div>
<div class="modal-footer">
    {% if footer %}
        {{ footer }}
    {% endif %}
</div>
