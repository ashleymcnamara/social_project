<div class="modal-header">
    Log in
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <form action="{% url 'user:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" placeholder="Username" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                </div>
                <input type="hidden" name="next" value="{{ request.path }}"/>
                <a class="btn btn-success"
                   href="{% url 'user:edit' user_id='None' %}?next={{ request.path }}">Register</a>
                <input class="btn btn-primary" type="submit" value="login"/>
                <input type="hidden" name="next" value="{{ next|escape }}"/>
            </form>
        </div>
        <div class="col-md-6">
            <div class="row">
                <a class="btn btn-twitter" href="/accounts/login/twitter/"><i class="fa fa-twitter"></i> | Connect with twitter</a>
            </div>
{#            <div class="row">#}
{#                <a class="btn btn-google-plus"  href="/accounts/login/google/"><i class="icon-google-plus"></i> | Connect with G+</a>#}
{#            </div>#}
        </div>
    </div>
</div>
