{% load widget_tweaks %}
    {% if form %}
        {% if form.instance.id %}
            <form role="form" action="{% url 'lists:edit' form.instance.id|default_if_none:"" %}" method="post">
        {% else %}
            <form role="form" action="{% url 'lists:add' %}" method="post">
        {% endif %}



    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        {% if form.instance.id %}
         <h4>   {{ form.instance.name }}</h4>
        {% else %}
           <h4>Add LIST</h4>
        {% endif %}
    </div>
    <div class="modal-body">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
            </div>
        {% endfor %}
        <div id="slider"></div>
    </div>
    <div class="modal-footer">
        <input class="btn btn-primary" type="submit" value="Submit"/>
    </div>




    </form>
        <script src="{{ STATIC_URL }}js/slider.js"></script>
    {% endif %}
